<app-mostrar-participante *ngFor="let person of verde" [participante]="person">
  <ion-card>
    <img alt="foto" src="{{person.foto}}" />
    <ion-card-header>
      <ion-card-title>{{person.Nombre}} {{person.Apellido}}</ion-card-title>
      <ion-card-subtitle>{{ person.Descripcion }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{ person.Actividad }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{  person.Hora_entrada }} - {{ person.Hora_salida }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{ person.Clasificacion }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{ person.Estado}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-buttons>
          <ion-button slot="start">Cambiar a Verde</ion-button>
          <ion-button slot="end">Cambiar a Rojo</ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>
</app-mostrar-participante>
