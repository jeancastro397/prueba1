<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-img src="./../../assets/icon/Imagen Login.png"
    alt="logo"></ion-img>
    </ion-list-header>
    <ion-item>
      <ion-title>Bienvenido</ion-title>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item-group>
      
    
      <ion-item>
        <ion-label>Nombre de usuario</ion-label>
      </ion-item>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
      </ion-item>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-button routerLink="/home">Iniciar Sesión</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
